<!DOCTYPE html>
<html>
<head>
    <title>Analyse Dossier Médical</title>
    <style>
    :root {
        --primary-color: #6C63FF;
        --secondary-color: #7E6AFF;
        --bg-color: #F4F4F9;
        --text-color: #2D2D2D;
        --card-bg: #FFFFFF;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        --radius: 16px;
        --transition: all 0.3s ease-in-out;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2, h3 {
        text-align: center;
        color: var(--primary-color);
        font-weight: 600;
    }

    h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        position: relative;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        border-radius: 2px;
    }

    form {
        background: var(--card-bg);
        padding: 30px 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        max-width: 700px;
        width: 100%;
        transition: var(--transition);
        border: 1px solid #ddd;
        margin-bottom: 40px;
    }

    form:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    input[type="file"],
    input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: var(--radius);
        font-size: 1rem;
        transition: var(--transition);
    }

    input[type="file"]:focus,
    input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    button {
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        padding: 14px 24px;
        font-size: 1rem;
        border-radius: var(--radius);
        cursor: pointer;
        width: 100%;
        transition: var(--transition);
        font-weight: bold;
        letter-spacing: 0.5px;
    }

    button:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
    }

    h3 {
        margin-bottom: 10px;
    }

    pre {
        background: #f8f8ff;
        border: 1px solid #e0e0ff;
        padding: 20px;
        border-radius: var(--radius);
        max-width: 800px;
        width: 100%;
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: var(--shadow);
        font-size: 1rem;
        color: #333;
        line-height: 1.5;
        margin-bottom: 30px;
    }

    @media (max-width: 600px) {
        form {
            padding: 20px;
        }

        h2 {
            font-size: 2rem;
        }
    }

    body > * {
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }
    </style>
</head>
<body>
    <h2>Assistant Médical IA</h2>

    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/process">
        <input type="file" name="pdf_file" accept="application/pdf" required><br><br>
        <input type="text" name="question" placeholder="Posez votre question ici..." size="60" required><br><br>
        <button type="submit">Analyser</button>
    </form>

    <h3>Texte Nettoyé :</h3>
    <pre id="texte_nettoye"></pre>

    <h3>Réponse :</h3>
    <pre id="reponse"></pre>

    <script>
        const form = document.getElementById("uploadForm");
        form.onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(form);

            const res = await fetch("/process", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            document.getElementById("texte_nettoye").textContent = data.texte_nettoye || "Aucun texte nettoyé trouvé.";
            document.getElementById("reponse").textContent = typeof data.reponse === "string" ? data.reponse : JSON.stringify(data.reponse, null, 2);
        };
    </script>
</body>
</html>
